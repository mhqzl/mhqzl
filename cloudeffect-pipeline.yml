version: v1
steps:
  - name: 检出代码
    type: git-checkout
    params:
      repository: github.com/mhqzl/mhqzl
      branch: main

  - name: 安装依赖并执行测试
    type: custom
    image: python:3.9-slim
    commands: |
      # 安装系统依赖
      apt-get update && apt-get install -y wget unzip openjdk-11-jre-headless
      
      # 清理损坏的包文件
      rm -rf /root/workspace/__flow_work/__flow_builds/51e4ff54-e44e-4994-946d-e484a2d73f1c/workspace/mhqzl_HcfJ/Python/3.9.5/lib/python3.9/site-packages/setuptools*
      rm -rf /root/workspace/__flow_work/__flow_builds/51e4ff54-e44e-4994-946d-e484a2d73f1c/workspace/mhqzl_HcfJ/Python/3.9.5/lib/python3.9/site-packages/pip*
      
      # 重新安装 setuptools 和 pip
      pip install --upgrade setuptools pip
      
      # 检查测试目录
      if [ ! -d "tests" ]; then
        echo "测试目录 'tests' 不存在"
        exit 1
      fi
      if [ -z "$(ls -A tests)" ]; then
        echo "测试目录 'tests' 为空"
        exit 1
      fi
    
      # 安装 Python 依赖
      pip install -r requirements.txt
    
      # 安装 Allure 命令行工具
      wget -q https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.17.3/allure-commandline-2.17.3.tgz
      tar -zxvf allure-commandline-2.17.3.tgz -C /opt/
      ln -s /opt/allure-2.17.3/bin/allure /usr/bin/allure
      
      # 执行测试，手动指定测试目录
      pytest tests --alluredir=./allure-results --html=./report.html

  - name: 生成Allure报告
    type: custom
    image: python:3.9-slim
    commands: |
      # 生成报告
      allure generate allure-results -o allure-report --clean

  - name: 保存HTML报告
    type: artifact-save
    params:
      source: report.html
      target: report/

  - name: 保存Allure报告
    type: artifact-save
    params:
      source: allure-report/
      target: allure-report/

  - name: 发布HTML报告
    type: web-publish
    params:
      name: 测试HTML报告
      path: report/report.html

  - name: 发布Allure报告
    type: web-publish
    params:
      name: 测试Allure报告
      path: allure-report/